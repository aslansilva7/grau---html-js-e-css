<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>calculadora</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: blue;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: white;
    }

    label {
      margin: 10px;
      color: white;
    }

    input {
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    #resultado {
      font-weight: bold;
      margin-top: 10px;
    }

    /* Adicionando estilo para os botões com imagens */
    .numero-button {
      display: inline-block;
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <h1>calculadora</h1>
  <label for="txtValor1">Valor 1:</label>
  <input type="text" id="txtValor1" placeholder="Digite o primeiro valor">

  <label for="operadores">Operação:</label>
  <select id="operadores">
    <!-- Opções de operadores -->
  </select>

  <label for="txtValor2">Valor 2:</label>
  <input type="text" id="txtValor2" placeholder="Digite o segundo valor">

  <label for="tipoNumero">Tipo de Número:</label>
  <select id="tipoNumero">
    <option value="int">Número Inteiro</option>
    <option value="float">Número de Ponto Flutuante</option>
  </select>

  <button onclick="addToDisplay('+')">+</button>
  <button onclick="addToDisplay('-')">-</button>
  <button onclick="addToDisplay('*')">*</button>
  <button onclick="addToDisplay('/')">/</button>
  <button onclick="calculate()">=</button>

  <!-- Adicionando imagens aos botões -->
  <button onclick="Calcular()">
    <img src="" alt="Soma" width="20" height="20"> Calcular
  </button>
  <button onclick="Limpar()">
    <img src="" alt="Limpar" width="20" height="20"> Limpar
  </button>

  <div id="resultado">Resultado:</div>
  <hr>

  <script>
    // Função para calcular
    function Calcular() {
      var valor1 = document.getElementById('txtValor1').value;
      var valor2 = document.getElementById('txtValor2').value;
      var operador = document.getElementById('operadores').value;
      var tipoNumero = document.getElementById('tipoNumero').value;
      var resultado = 0;

      // Converte valores para números, dependendo do tipo selecionado
      if (tipoNumero === "int") {
        valor1 = parseInt(valor1);
        valor2 = parseInt(valor2);
      } else if (tipoNumero === "float") {
        valor1 = parseFloat(valor1);
        valor2 = parseFloat(valor2);
      }

      // Verifica se os valores são numéricos
      if (isNaN(valor1) || isNaN(valor2)) {
        alert("Por favor, insira valores numéricos.");
        return;
      }

      // Realiza a operação selecionada
      switch (operador) {
        case "+":
          resultado = valor1 + valor2;
          break;
        case "-":
          resultado = valor1 - valor2;
          break;
        case "*":
          resultado = valor1 * valor2;
          break;
        case "/":
          if (valor2 !== 0) {
            resultado = valor1 / valor2;
          } else {
            alert("Não é possível dividir por zero.");
            return;
          }
          break;
        default:
          alert("Operador não reconhecido");
          return;
      }

      // Exibe o resultado
      document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
    }

    // Função para limpar os campos
    function Limpar() {
      document.getElementById('txtValor1').value = '';
      document.getElementById('txtValor2').value = '';
      document.getElementById('resultado').innerText = 'Resultado:';
    }

    // Função para adicionar número ao campo
    function adicionarNumero(numero) {
      var campoValor = document.getElementById('txtValor1');
      campoValor.value += numero;
    }
  </script>
